<html>
    <head>
        <script>
            function f2()
            {
                let n1=document.getElementById("num1").value
                let n2=document.getElementById("num2").value 

                switch(document.getElementById("p2").value)
                {
                    case "+": let sum=parseFloat(n1)+parseFloat(n2)
                             document.getElementById("d1").innerText=`${n1}+${n2}=${sum}`
                             break;

                    case "-": let sub=parseFloat(n1)-parseFloat(n2)
                                document.getElementById("d1").innerText=`${n1}-${n2}=${sub}`
                                break;
                    
                    case "*": let mul=parseFloat(n1)*parseFloat(n2)
                                document.getElementById("d1").innerText=`${n1}*${n2}=${mul}`
                                break;
                    case "/": let div=parseFloat(n1)/parseFloat(n2) 
                                document.getElementById("d1").innerText=`${n1}/${n2}=${div}`
                                break;                       
                                
                }
            }
        </script>

        <body>
            
            <input type="text" id="num1">
            <input type="text" id="num2">

            <select  id="p2" onclick="f2()">
                <option>select</option>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
        </body>

        <p id="d1"></p>
    </head>
</html>

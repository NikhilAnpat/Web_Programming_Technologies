<html>
    <head>
        <script>
            function f1(choice)
            {
                let n= parseInt(document.getElementById("i1").value)

                switch(choice)
                {
                    case "sq": 
                                result=n*n
                                break

                    case "cu": result =n*n*n
                                break

                    case "asitis": result =n
                            break

                }

                document.getElementById("p1").innerHTML=`${result}`
            }
        </script>

        <body>
            <pre>
            <input type="number" id="i1"/>
            <label for="c1">Square</label>
            <input type="radio" onclick="f1('sq')"  id="c1" name="math" value="sq" />
            <label for="c2">Cube</label>
            <input type="radio" onclick="f1('cu')" id="c2" name="math"  value="cu"/>
            <label for="c3">asitis</label>
            <input type="radio" onclick="f1('asitis')" id="c3" name="math"  value="asitis"/>

            <p id="p1"></p>

        </pre>
        </body>
    </head>
</html>

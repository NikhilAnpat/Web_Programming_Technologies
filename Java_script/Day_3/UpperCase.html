<html>
    <head>
        <script>
            function f4()
            {
                let e=document.getElementById("l1")
                let v=e.value
                document.getElementById("p1").innerText=v.toUpperCase()
            }
        </script>

        <body>
            
            <input type="text" id="l1"/>

            <button onclick="f4()">Upper case</button>

            <p id="p1"></p>
        </body>
    </head>
</html>

<html>
    <head>
        <script>
            function f3()
            {   
                let e=document.getElementById("n1")
                let v=e.value
                document.getElementById("p1").innerText=v.toLowerCase()
            }
        </script>

        <body>
            <input type="text" id="n1"/>

            <button onclick="f3()">LoweCase</button>

            <p id="p1"></p>
        </body>
    </head>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function f1(){

            let a=parseInt(document.getElementById("i1").value)

            let fact=1
            for(let i=1;i<=a;i++){
                fact=fact*i
            }

            document.getElementById("p1").innerText=`${fact}`

        }
    </script>
</head>
<body>

    <input type="number" id="i1">
    <button onclick="f1()">Factorial</button>
    <p id="p1"></p>
    
</body>
</html>
